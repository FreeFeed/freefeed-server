  - mkdir /tmp/pepyatka-media/attachments/thumbnails2
  - mkdir /tmp/pepyatka-media/attachments/anotherTestSize
addons:
  postgresql: "9.6"
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - graphicsmagick
